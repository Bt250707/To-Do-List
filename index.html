<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="list-area">
            <h1> To-Do list</h1>
            <div class="row">
                <input type="text" id="inputbox" placeholder="Add a task" autocomplete="off">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
            </ul>
        </div>
        <div class="clearArea">
            <button onclick="document.getElementById('myModal').style.display = 'flex';" class="clear">Clear all Completed Tasks</button>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <p>Are you Sure!</p>
            <div class="modal-button">
                <button id="yesButton" onclick="clearAll(); closeModal();">Yes</button>
                <button id="noButton" onclick="closeModal()">No</button>
            </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
